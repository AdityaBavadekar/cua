version: '3.8'

services:
  cua-desktop:
    build: .
    image: trycua/cua-docker-xfce:latest
    container_name: cua-docker-xfce
    shm_size: '512m'
    ports:
      - "5901:5901"  # VNC
      - "6901:6901"  # noVNC
      - "8000:8000"  # Computer API
    environment:
      - VNC_RESOLUTION=1920x1080
      - VNC_COL_DEPTH=24
      - VNC_PORT=5901
      - NOVNC_PORT=6901
      - API_PORT=8000
    volumes:
      - ./storage:/home/cua/storage
      - ./shared:/home/cua/shared
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Multiple instances for parallel testing
  cua-desktop-2:
    build: .
    image: trycua/cua-docker-xfce:latest
    container_name: cua-docker-xfce-2
    shm_size: '512m'
    ports:
      - "5902:5901"
      - "6902:6901"
      - "8001:8000"
    environment:
      - VNC_RESOLUTION=1280x720
    restart: unless-stopped
    profiles:
      - multi
