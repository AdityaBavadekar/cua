name: Lint & Format Check

on:
  pull_request:
    branches:
      - test/*
      - chore/*
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install uv
          uv sync

      # Python checks (isort, black, ruff, mypy)
      - name: Python lint & typecheck
        run: |
          uv run isort --check-only .
          uv run black --check .
          uv run ruff check --ignore E501,E402 .
          uv run mypy .

      # TypeScript type check
      - name: TypeScript typecheck
        run: node ./scripts/typescript-typecheck.js

      # JS/TS/Markdown/YAML checks
      - name: Prettier check
        run: uv run prettier --check "**/*.{ts,tsx,js,jsx,json,md,yaml,yml}"
